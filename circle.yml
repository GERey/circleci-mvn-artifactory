machine:
  java:
    version: openjdk7
dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true
compile:
  override:
    - mvn --fail-never dependency:go-offline || true
    - mvn deploy -Dusername=$USERNAME -Dpassword=$PASSWORD -DbuildNumber=$CIRCLE_BUILD_NUM -DbuildUrl=$CIRCLE_BUILD_URL
